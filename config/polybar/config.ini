[colors]
background = #191919
background-alt = #444
foreground = #CDD6F4
foreground-alt = #FFF6E0
primary = #CDD6F4
secondary = #e60053
alert = #bd2c40

[bar/statusbar]
width = 100%
height = 35
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 =CaskaydiaCove Nerd Font:style=Bold:size=12
modules-left = i3 xwindow
modules-center = date
modules-right = tray eth wlan pulseaudio battery powermenu
cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%
label-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/wlan]
type = internal/network
interface = wlp0s20f3

format-connected = <label-connected>
format-connected-prefix =%{A1:rofi-wifimenu &:}󰤨 %{A}
format-connected-prefix-foreground = ${colors.foreground-alt}
format-connected-prefix-padding-left = 1
label-connected = %{A1:rofi-wifimenu &:}%essid%%{A}
label-connected-padding-right = 1

format-disconnected = <label-disconnected>
label-disconnected = %{A1:rofi-wifimenu &:}󰤭 disconnected%{A}
label-disconnected-foreground = #666
label-disconnected-padding = 1

[module/eth]
type = internal/network
interface = enp6s0f1

format-connected-prefix =%{A1:rofi-wifimenu &:}󰺓 %{A}
format-connected-prefix-padding-left = 1
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected =%{A1:rofi-wifimenu &:}%ifname%%{A}
label-connected-padding-right = 1

[module/date]
type = internal/date
interval = 5
date =""
date-alt = " %d/%m/%Y"
time =%H:%M

format-prefix = 󰚭
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-padding-left = 1
label =%date% %time%
label-padding-right = 1

[module/tray]
type = internal/tray
format = <tray>
hidden = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-padding-left = 1
format-volume = <label-volume>
format-volume-prefix = 󰋋
format-volume-prefix-foreground =${colors.foreground-alt}
label-volume =" %percentage%%"
label-volume-foreground = ${colors.foreground}
label-volume-padding-right = 1

label-muted = 󰟎 muted
label-muted-foreground = #666
label-muted-padding= 1

click-right= pavucontrol -t 1 &

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 100

format-charging = <label-charging>
format-charging-prefix = "󱐋 "
format-charging-prefix-foreground = ${colors.foreground-alt}
format-charging-padding = 1
format-discharging = <label-discharging>
format-discharging-prefix = "󰐼 "
format-discharging-prefix-foreground = ${colors.foreground-alt}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-padding = 1

[module/powermenu]
type = custom/text
format = <label>
label = ⏻
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-padding = 2
label-margin-left = 1
click-left = rofi-powermenu &

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5
