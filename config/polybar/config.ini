[colors]
background = #191919
background-alt = #444
foreground = #CDD6F4
foreground-alt = #FFF6E0
foreground-muted = #666
alert = #e60053

[bar/statusbar]
width = 100%
height = 36
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 =CaskaydiaCove Nerd Font:style=Bold:size=13
modules-left = xworkspaces xwindow
modules-center = date
modules-right = tray eth wlan pulseaudio battery powermenu
cursor-click = pointer
enable-ipc = true
wm-restack = bspwm

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%
label-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false
pin-workspaces = true
label-active = %index%
label-active-background = ${colors.background-alt}
label-active-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = ""

[module/wlan]
type = internal/network
interface = wlp0s20f3

format-connected = <label-connected>
format-connected-prefix =%{A1:$HOME/.config/rofi/scripts/rofi-wifimenu &:}󰤨 %{A}
format-connected-prefix-foreground = ${colors.foreground-alt}
format-connected-prefix-padding-left = 1
label-connected = %{A1:$HOME/.config/rofi/scripts/rofi-wifimenu &:}%essid%%{A}
label-connected-padding-right = 1

format-disconnected = <label-disconnected>
label-disconnected = %{A1:$HOME/.config/rofi/scripts/rofi-wifimenu &:}󰤭 disconnected%{A}
label-disconnected-foreground =  ${colors.foreground-muted}
label-disconnected-padding = 1

[module/eth]
type = internal/network
interface = enp6s0f1

format-connected-prefix =%{A1:$HOME/.config/rofi/scripts/rofi-wifimenu &:}󰺓 %{A}
format-connected-prefix-padding-left = 1
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected =%{A1:$HOME/.config/rofi/scripts/rofi-wifimenu &:}%ifname%%{A}
label-connected-padding-right = 1

[module/date]
type = internal/date
interval = 5
date =""
date-alt = " %d/%m/%Y"
time =%H:%M

format-prefix = 󰚭
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-padding-left = 1
label =%date% %time%
label-padding-right = 1

[module/tray]
type = internal/tray
format = <tray>
hidden = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-padding-left = 1
format-volume = <label-volume>
format-volume-prefix = 󰋋
format-volume-prefix-foreground =${colors.foreground-alt}
label-volume =" %percentage%%"
label-volume-foreground = ${colors.foreground}
label-volume-padding-right = 1

label-muted = 󰟎 muted
label-muted-foreground = ${colors.foreground-muted}
label-muted-padding= 1

click-right= pavucontrol -t 1 &

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 100

format-charging = <label-charging>
format-charging-prefix = "󱐋 "
format-charging-prefix-foreground = ${colors.foreground-alt}
format-charging-padding = 1
format-discharging = <label-discharging>
format-discharging-prefix = "󰐼 "
format-discharging-prefix-foreground = ${colors.foreground-alt}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-padding = 1

[module/powermenu]
type = custom/text
format = <label>
label = ⏻
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-padding = 2
label-margin-left = 1
click-left = $HOME/.config/rofi/scripts/rofi-powermenu &

[settings]
screenchange-reload = true

